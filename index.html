<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      defer
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand|Sacramento&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body
    class="container-fluid"
    style="background-color: #dcdfe4; font-family: 'Sacramento', cursive;"
  >
    <!-- header row -->
    <header
      class="row shadow-sm rounded mb-3"
      style="background-color: #dffdfb;"
    >
      <!-- col 1 h1-->
      <div class="col-12 col-sm-6">
        <h1 style="font-family: 'Quicksand', sans-serif;">
          Rick Sanchez
        </h1>
      </div>
      <!-- col 2 h2-->
      <div class="col">
        <h2 style="font-size: 120%; font-family: 'Quicksand', sans-serif;">
          Tolle Biografie
        </h2>
      </div>
    </header>
    <!-- first pic row with some cards -->
    <div class="row" style="font-family: 'Quicksand', sans-serif;">
      <!-- first column in pic row with picture -->
      <img
        class="col-12 col-lg-6 img-fluid"
        src="img/rick.jpeg"
        alt="a picture of Rick Sanchez"
      />

      <!-- secound column in pic row with chield-row inside-->
      <div class="col-12 col-lg-6">
        <!-- chield row in pic-row with some cards showing beneath or beside picture-->
        <div style="font-family: 'Quicksand', sans-serif;" class="row">
          <!-- card 1-->
          <div class="col-6 my-2">
            <div style="background-color: #dffdfb;" class="card shadow rounded">
              <div class="card-body">
                <h5 class="card-title">alcoholism</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              </div>
            </div>
          </div>
          <!-- card 2-->
          <div class="col-6 my-2">
            <div style="background-color: #dffdfb;" class="card shadow rounded">
              <div class="card-body">
                <h5 class="card-title">scientist</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              </div>
            </div>
          </div>
          <!-- card 3-->
          <div class="col-4 my-2">
            <div style="background-color: #dffdfb;" class="card shadow rounded">
              <div class="card-body">
                <h5 class="card-title">genius</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              </div>
            </div>
          </div>
          <!-- card 4-->
          <div class="col-4 my-2">
            <div style="background-color: #dffdfb;" class="card shadow rounded">
              <div class="card-body">
                <h5 class="card-title">reckless</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              </div>
            </div>
          </div>
          <!-- card 5-->
          <div class="col-4 my-2">
            <div style="background-color: #dffdfb;" class="card shadow rounded">
              <div class="card-body">
                <h5 class="card-title">..burp...</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
